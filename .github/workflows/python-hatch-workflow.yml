# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build and Test Edgartools

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        test-group: ["fast", "network", "slow", "core"]
        
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e ".[ai]"
        python -m pip install pytest pytest-cov pytest-env pytest-xdist pytest-asyncio pytest-retry pytest-mock freezegun==1.5.1 filelock tqdm responses

    - name: Run ${{ matrix.test-group }} tests
      run: |
        # Run specific test group directly with pytest (bypassing hatch)
        case "${{ matrix.test-group }}" in
          fast)
            pytest --cov --cov-report=xml -m 'fast and not regression'
            ;;
          network)
            pytest --cov --cov-report=xml -m 'network and not slow and not regression'
            ;;
          slow)
            pytest --cov --cov-report=xml -m 'slow and not regression'
            ;;
          core)
            pytest --cov --cov-report=xml -m 'not (fast or network or slow or regression or performance or batch)' --ignore=tests/manual --ignore=tests/perf --ignore=tests/issues/regression
            ;;
        esac
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: coverage.xml
        fail_ci_if_error: false

