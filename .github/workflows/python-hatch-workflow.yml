# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build and Test Edgartools

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        test-group: ["fast", "network", "slow", "core"]
        
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install hatch
        
    - name: Run ${{ matrix.test-group }} tests
      run: |
        # Run specific test group (excluding regression tests)
        case "${{ matrix.test-group }}" in
          fast)
            hatch run test-ci-fast --enable-cache
            ;;
          network)
            hatch run test-ci-network --enable-cache
            ;;
          slow)
            hatch run test-ci-slow --enable-cache
            ;;
          core)
            hatch run test-ci-core --enable-cache
            ;;
        esac
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: coverage.xml
        fail_ci_if_error: false

