# Regression Tests Workflow
# Runs regression tests on-demand or on schedule to catch breaking changes

name: Regression Tests

on:
  # Manual trigger
  workflow_dispatch:
  # Run weekly on Sundays
  schedule:
    - cron: '0 8 * * 0'
  # Also run on main branch pushes for critical changes
  push:
    branches: [ "main" ]
    paths:
      - 'tests/issues/regression/**'
      - 'edgar/xbrl/**'
      - 'edgar/entity/**'

jobs:
  regression:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]  # Fewer Python versions for regression tests
        
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install hatch==1.12.0
        
    - name: Run regression tests
      run: |
        hatch run test-regression --enable-cache
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: coverage.xml
        fail_ci_if_error: false
        flags: regression